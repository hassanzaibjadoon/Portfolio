<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loading Screen</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}
		.loading-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #000;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.loading-words {
			position: relative;
			color: #FEE715;
			font-size: 48px;
			height: 60px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.greeting {
			position: absolute;
			margin: 0;
			opacity: 0;
			transition: opacity 0.25s ease;
			white-space: nowrap;
		}
		.dot {
			display: inline-block;
			width: 10px;
			height: 10px;
			background-color: #FEE715;
			border-radius: 50%;
			margin-left: 10px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="loading-container">
		<div class="loading-words">
			<h2 class="greeting">السلام علیکم<span class="dot"></span></h2>
			<h2 class="greeting">Bonjour<span class="dot"></span></h2>
			<h2 class="greeting">स्वागत हे<span class="dot"></span></h2>
			<h2 class="greeting">Ciao<span class="dot"></span></h2>
			<h2 class="greeting">Olá<span class="dot"></span></h2>
			<h2 class="greeting">おい<span class="dot"></span></h2>
			<h2 class="greeting">Hallå<span class="dot"></span></h2>
			<h2 class="greeting">Guten tag<span class="dot"></span></h2>
			<h2 class="greeting">Hallo<span class="dot"></span></h2>
			<h2 class="greeting">Hello<span class="dot"></span></h2>
		</div>
	</div>

	<script>
		const greetings = document.querySelectorAll('.greeting');
		let currentIndex = 0;

		function showNextGreeting() {
			greetings[currentIndex].style.opacity = '0';
			currentIndex = (currentIndex + 1) % greetings.length;
			greetings[currentIndex].style.opacity = '1';
		}

		// Show the first greeting
		greetings[0].style.opacity = '1';

		// Change greeting every 0.2 seconds
		setInterval(showNextGreeting, 170);

		// After 2 seconds, redirect to the main website
		setTimeout(() => {
			window.location.href = "index.html"; // Replace with your second file name
		}, 2000);
	</script>
</body>
</html>
